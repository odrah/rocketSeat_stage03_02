<!DOCTYPE html>
<html lang="pt-br">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

</head>
<body>
  
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>

    <main>

      <form id="my-form">

        <fieldset>
          <div class="fieldset-wrapper">
  
            <legend>Informações pessoais</legend>
  
            <div class="col-1">

              <div class="input-wrapper">
                <label for="mentoring-name">Nome</label>
                <input 
                  type="text" 
                  id="mentoring-name"
                  required
                  minlength="3" />
              </div>
    
              <div class="input-wrapper">
                <label for="mentoring-last-name">Sobrenome</label>
                <input 
                  type="text" 
                  id="mentoring-last-name"
                  required
                  minlength="3" />
              </div>

            </div>

            <div class="input-wrapper">
              <label for="mentoring-email">E-mail<span>(digite um email válido)</span></label>
              <input type="email" id="mentoring-email">
            </div>

            <div class="input-wrapper">
              <label for="mentoring-password">Senha<span>(mínimo 8 caracteres)</span></label>
              <input 
                type="password" 
                id="mentoring-password"
                minlength="8" >
            </div>

          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
  
            <legend class="leg-2">Informações do Mentor</legend>
  
            <div class="input-wrapper">
              <label for="mentoring-mentor-name">Nome do seu mentor<span>(só o primeiro nome)</span></label>
              <input 
                type="text" 
                id="mentoring-mentor-name">
            </div>

          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
  
            <legend>Seus horários disponíveis</legend>

            <p class="subtitle">Primeira mentoria</p>
  
            <div class="col-3">

              <div class="input-wrapper">
                <label for="event-date">Data</label>
                <input type="date" id="event-date">
              </div>
              
              <div class="input-wrapper">
                <label for="event-begin">Das</label>
                <input type="time" id="event-begin">
              </div>
  
              <div class="input-wrapper">
                <label for="event-end">Até</label>
                <input type="time" id="event-end">
              </div>
  
            </div>

            <p class="subtitle">Segunda mentoria</p>

            <div class="col-3">

              <div class="input-wrapper">
                <label for="event-date">Data</label>
                <input type="date" id="event-date">
              </div>
              
              <div class="input-wrapper">
                <label for="event-begin">Das</label>
                <input type="time" id="event-begin">
              </div>
  
              <div class="input-wrapper">
                <label for="event-end">Até</label>
                <input type="time" id="event-end">
              </div>
  
            </div>

          </div>
        </fieldset>

      </form>

    </main>

    <footer>

      <input 
        class="button" 
        type="submit" 
        form="my-form"
        value="Salvar">

    </footer>
  </div>

  

</body>
</html>
